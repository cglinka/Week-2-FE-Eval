<html>
<head>
  <title>Week 2 Frontend Project</title>
  <style type="text/css">
    #templates { display: none; }

    small { position: fixed; bottom: 4px; right: 4px; }
    
    #library .book {
      background: #ccc;
      width: 200px;
      float: left;
      padding: 1px 20px;
    }
    #library .book h3 {
      font-style: italic;
    }
    #library .book h5 {
      font-weight: normal;
    }
  </style>
</head>
<body>

<h1>THE LIBRARY</h1>

<!-- INPUTS -->
<label>TITLE: </label><input type="text" id="titleInput"></input>
<label>AUTHOR: </label><input type="text" id="authorInput"></input>
<input id="submit-button" type="button" value="Add new book">



<!-- LIBRARY -->
<div id="library">
    <div class = "book">
        <h3>BOOK TITLE</h3>
        <h5>BOOK AUTHOR</h5>
        <p>Status: available</p>
    </div>
</div>

<!-- TEMPLATE -->
<div id="templates">
    <script class="book" type="text/template">
        <div class = "book">
            <h3><%= title %></h3>
            <h5><%= author %></h5>
            <p>Status: <%= status %></p>
        </div>
    </script>
</div>

<!-- SCRIPTS IMPORT -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore-min.js"></script>

<!-- SCRIPT MINE -->
<script type="text/javascript">
    // 4. Multiple books
    // Array of book objects
    // var books = [
        
    // ];

    var renderLibrary = function (newLibrary) {
        // HTML Template
        var bookTemplateHtml = $('#templates .book').html();
        var bookTemplate = _.template(bookTemplateHtml);

        // Loop over the array of book objects.
        for(var i = 0; i < newLibrary.length; i += 1) {
            var newBookHtml = bookTemplate(newLibrary[i]);
            $('#library').append(newBookHtml);
        }
    };

    // renderLibrary();

    var testLibrary = [
        {
            title: 'Sabriel',
            author: 'Garth Nix',
            status: 'available'
        },
        {
            title: 'A Second Book',
            author: 'Some Guy',
            status: 'available'
        },
        {
            title: 'Anne of Green Gables',
            author: 'L M Montgomery',
            status: 'available'
        }
    ];

    // 5. Add New Books to the page via input
    // 7. Append new book to Library Array.
    $('#submit-button').on('click', function (e) {
        // Create new book object
        var titleInput = $('#titleInput').val();
        var authorInput = $('#authorInput').val();
        var newBook = { title: titleInput, author: authorInput, status: 'available' };
        testLibrary.push(newBook)

        $('#library').empty();
        renderLibrary(testLibrary);

        // HTML Template
        // var bookTemplateHtml = $('#templates .book').html();
        // var bookTemplate = _.template(bookTemplateHtml);
        // var newBookHtml = bookTemplate(newBook);

        // Append HTML to document
        // $('#library').append(newBookHtml);
    });
        



</script>

<small>It's back.</small>

</body>
</html>
